<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-ico" href="/favicon.ico" sizes="48x48" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nikahfix - Aku dan Kamu</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap");

      body {
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
        font-family: "Bebas Neue", sans-serif;
      }

      /* Navbar */
      header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  position: static; /* biar ikut alur normal, tidak nempel */
  width: 100%;
  background: rgba(0, 0, 0, 0.9); /* opsional: biar tetap ada background */
}



      .logo {
        color: #e50914;
        font-size: 2rem;
        font-weight: bold;
        letter-spacing: 2px;
      }

      .menu {
        display: flex;
        gap: 20px;
      }

      .menu a {
        text-decoration: none;
        color: white;
        font-size: 1.1rem;
        transition: color 0.3s;
      }

      .menu a:hover {
        color: #e50914;
      }

      /* Hero Section */
      .hero {
        height: 100vh;
        background: url("https://picsum.photos/1600/900?blur") center/cover no-repeat;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .hero::after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.7);
      }

      .hero-content {
        position: relative;
        z-index: 2;
        padding: 20px;
      }

      .hero h1 {
        font-size: 4rem;
        color: #e50914;
        margin: 0;
      }

      .hero p {
        font-size: 1.5rem;
        margin: 15px 0;
      }

      .btn {
        margin-top: 20px;
        padding: 12px 30px;
        font-size: 1.2rem;
        background-color: #e50914;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
        transition: background 0.3s;
      }

      .btn:hover {
        background-color: #f40612;
      }

      /* Countdown */
      .countdown {
        font-size: 2rem;
        margin-top: 20px;
        color: #fff;
      }

      /* Carousel ala Netflix */
      .carousel {
        padding: 50px 20px;
      }

      .carousel h2 {
        color: #e50914;
        margin-bottom: 20px;
      }

      .carousel-container {
        display: flex;
        gap: 15px;
        overflow-x: auto;
        scroll-behavior: smooth;
      }

      .carousel-container img {
        border-radius: 10px;
        width: 250px;
        height: 150px;
        object-fit: cover;
        flex-shrink: 0;
        transition: transform 0.3s;
      }

      .carousel-container img:hover {
        transform: scale(1.1);
      }

      /* Footer */
      footer {
        background-color: #111;
        color: #aaa;
        text-align: center;
        padding: 20px;
        font-size: 0.9rem;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2.5rem;
        }

        .hero p {
          font-size: 1.1rem;
        }

        .carousel-container img {
          width: 180px;
          height: 120px;
        }
      }

      @media (max-width: 480px) {
        header {
          flex-direction: column;
          align-items: flex-start;
          padding: 10px 20px;
        }

        .menu {
          flex-direction: column;
          gap: 10px;
          margin-top: 10px;
        }

        .hero h1 {
          font-size: 2rem;
        }

        .hero p {
          font-size: 1rem;
        }

        .countdown {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="logo">NIKAHFIX</div>
      <nav class="menu">
        <a href="#acara">Acara</a>
        <a href="#lokasi">Lokasi</a>
        <a href="#rsvp">RSVP</a>
      </nav>
    </header>

    <!-- Hero -->
    <section class="hero">
      <div class="hero-content">
        <h1>Aku ‚ù§Ô∏è Kamu</h1>
        <p>Undangan Pernikahan Spesial dengan Tema Netflix</p>
        <button class="btn">Lihat Detail Acara</button>
        <div class="countdown" id="countdown"></div>
      </div>
    </section>

    <!-- Carousel -->
    <section class="carousel">
      <h2>Kenangan Kita üé•</h2>
      <div class="carousel-container">
        <img src="https://picsum.photos/id/1011/400/250" alt="foto1" />
        <img src="https://picsum.photos/id/1015/400/250" alt="foto2" />
        <img src="https://picsum.photos/id/1016/400/250" alt="foto3" />
        <img src="https://picsum.photos/id/1021/400/250" alt="foto4" />
        <img src="https://picsum.photos/id/1025/400/250" alt="foto5" />
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>¬© 2025 Nikahfix | Dibuat dengan cinta seperti film Netflix üé¨</p>
    </footer>

    <!-- Script Countdown -->
    <script>
      const countdown = document.getElementById("countdown");
      const targetDate = new Date("2025-12-20T00:00:00").getTime();

      setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          countdown.innerHTML = "Hari H Telah Tiba üéâ";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (distance % (1000 * 60 * 60)) / (1000 * 60)
        );
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.innerHTML = `${days} Hari ${hours} Jam ${minutes} Menit ${seconds} Detik`;
      }, 1000);
    </script>
  </body>
</html>
